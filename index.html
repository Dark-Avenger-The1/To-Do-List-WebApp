<!DOCTYPE html>
<html>
    <head>
        <title>To-List</title>
        <link rel="stylesheet" href="ToDoListDesign.css">
        <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
        <link rel="stylesheet" href="UIDesign.css">
    </head>
    <body>
        <div class="webContainer">
            <header>
                <h1>Quest List</h1>
            </header>
            <main>
                
               <section class="uiSection">
                    <div class="dvInputContainer">
                        <input type="text" placeholder="Enlist New Quest" class="txtQuest">
                         <button class="btnAdd">Add Quest</button><br>
                    </div>
                    <input type="search" placeholder="Find Quest" class="txtFindQuest">
                    <div class="dvListContainer uiListContainer">
                        <ul class="ulQuestList">
                            <li>Test1</li>
                            <li>Test2</li>
                        </ul>
                    </div>
                    <button class="btnClear">Clear All</button>
               </section>
              
                <aside class="uiAside">
                    
                    <div class="dvDialogueContainer">
                       <a>
                            <div class="dvFlowey">
                                <img src="Flowey/FloweySilly.png">
                            </div>
                            <div class="dvDialogue">
                                
                            </div>
                            <audio src="FloweyAudio/FloweyNormalDialogue.mp3" loop></audio>
                       </a>
                    </div>
                </aside>
            
            </main>
            <footer>

            </footer>

            <!-- All Scripts are here-->
             <script src="ToDoList.js"></script>
             <script src="FloweyScript.js">
             </script>
             <script src="EasterEgg.js"></script>
        </div>
    </body>
</html>
