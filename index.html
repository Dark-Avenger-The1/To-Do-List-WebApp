    <body>
        <div class="webContainer">
            <header>
                Quest List
            </header>
            <main>
                
               <section class="uiSection">
                    <div class="dvInputContainer">
                        <input type="text" placeholder="Enlist New Quest" class="txtQuest">
                         <button class="btnAdd">Add Quest</button><br>
                    </div>
                    <input type="text" placeholder="Find Quest" class="txtFindQuest">
                    <div class="dvListContainer uiListContainer">
                        <ul class="ulQuestList">
                            <li>Test1</li>
                            <li>Test2</li>
                        </ul>
                    </div>
                    <button class="btnClear">Clear All</button>
               </section>
               <aside class="uiAside">
                    <div class="dvDialogueContainer">
                        <img src="Flowey/FloweySilly.png">
                        <div class="dvDialogue">
                            
                        </div>
                        <audio src="FloweyAudio/FloweyNormalDialogue.mp3"></audio>
                    </div>
                </aside>
            </main>
            <footer>

            </footer>

            <!-- All Scripts are here-->
             <script src="ToDoList.js"></script>
             <script src="FloweyScript.js">

             </script>
        </div>
